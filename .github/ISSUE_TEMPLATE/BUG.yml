name: Bug Report
description: File a bug report
title: "[Bug]: "
labels: [ bug, triage ]
assignees:
  - MacroMan
body:
  - type: markdown
    attributes:
      value: |
        Please provide all information required to reproduce the bug
  - type: textarea
    id: what-happened
    attributes:
      label: What happened?
      description: Also tell us, what did you expect to happen?
      placeholder: Tell us what you see!
      value: "A bug happened!"
    validations:
      required: true
  - type: dropdown
    id: version
    attributes:
      label: Version
      description: What version of Spaces-API are you running?
      options:
        - 2.0.1
        - 2.0.0
    validations:
      required: true
  - type: dropdown
    id: php
    attributes:
      label: What version of PHP are you using/seeing the bug on?
      description: We do not accept bug reports for PHP versions less than 7.3
      multiple: true
      options:
        - '8.0'
        - '7.4'
        - '7.3',
  - type: textarea
    id: logs
    attributes:
      label: Relevant log output
      description: Please copy and paste any relevant log output. This will be automatically formatted into code, so no need for backticks.
      render: shell
